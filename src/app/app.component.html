<div class="background">
  <div class="shape"></div>
  <div class="shape"></div>
</div>

<h2>Welcome</h2>

<form>
  <h3>Login Here</h3>

  <mat-form-field class="example-form-field">
    <mat-label>Personal ID</mat-label>
    <input matInput type="text" [(ngModel)]="CNP">
    <button *ngIf="CNP" matSuffix mat-icon-button aria-label="Clear" (click)="CNP=''">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>

  <mat-form-field class="example-form-field">
    <mat-label>Passwort</mat-label>
    <input matInput type="text" [(ngModel)]="password">
    <button *ngIf="password" matSuffix mat-icon-button aria-label="Clear" (click)="password=''">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>

  <button>Log In</button>

</form>

<mat-divider></mat-divider>
