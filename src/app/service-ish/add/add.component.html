<body>
<div class="background">
    <div class="shape"></div>
    <div class="shape"></div>
</div>


<form [formGroup]="userForm">
    <button (click)="goAway()"> Delete Users </button>

    <div formArrayName="users">
        <div *ngFor="let person of users.controls; let i = index" [formGroupName]="i">
            <label>CNP</label>
            <input formControlName="cnp">

            <label>Name</label>
            <input formControlName="name">

            <label>Position</label>
            <div>
                <div class="radio-buttons">
                    <label class="radio-label">Student</label>
                    <input type="radio" formControlName="position" value="student" >
                    <label class="radio-label">Teacher</label>
                    <input type="radio" formControlName="position" value="teacher" >
                </div>
            </div>

            <div *ngIf="person.get('position')?.value === 'teacher'">
                <label>Subject</label>
                <select formControlName="subject" style="background-color: rgba(255, 255, 255, 0.642); size: 50px; color: magenta;" >
                    <option value="math" style="background-color: rgba(223, 62, 255, 0.514); color: black;">Math</option>
                    <option value="science" style="background-color: rgba(223, 62, 255, 0.514); color: black;">Science</option>
                    <option value="history" style="background-color: rgba(223, 62, 255, 0.514); color: black;">History</option>
                </select>
            </div>
        </div>
    </div>
    <button type="button" (click)="addUser()" style="color: cornflowerblue">Add User</button>
</form>

</body>
